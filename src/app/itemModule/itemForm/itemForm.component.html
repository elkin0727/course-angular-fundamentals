
<div>
    <form #form="ngForm">
        <label>Id</label>
        <input name="id" [ngModel]="item?.id">
        <label>Name</label>
        <input name="name" [ngModel]="item?.name">
        {{ form.value | json }}
 
        Active <input type="checkbox" name="active" [ngModel]="item?.active" (ngModelChange)="chekInClick($event)">
        <input type="number" name="date" [ngModel]="item?.date" *ngIf="form.value.active">
    </form>
</div>
